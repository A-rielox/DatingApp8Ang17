<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand">Dating App</a>

    @if (accountService.currentUser()) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      <li class="nav-item">
        <a class="nav-link">Matches</a>
      </li>

      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>

      <li class="nav-item">
        <a class="nav-link">Messages</a>
      </li>
    </ul>
    }

    <!--           DROP-DOWN -->
    @if (accountService.currentUser()) {
    <div class="dropdown" dropdown>
      <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle
        >Welcome {{ accountService.currentUser()?.username | titlecase }}</a
      >

      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    }

    <!--  -->
    @if (!(accountService.currentUser())) {
    <form
      #loginForm="ngForm"
      class="d-flex"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        [(ngModel)]="model.username"
        name="username"
        class="form-control me-2"
        type="text"
        placeholder="Username"
      />

      <input
        [(ngModel)]="model.password"
        name="password"
        class="form-control me-2"
        type="password"
        placeholder="Password"
      />

      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
